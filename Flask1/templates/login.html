<!DOCTYPE html>

	<title>Login</title>

<body>
<h1>Login</h1>

<form action="/login" method="POST" enctype="multipart/form-data">

	<label>Password</label> <input type="password" name="password" />

	<button type="submit">Login</button>
</form>

</body>
