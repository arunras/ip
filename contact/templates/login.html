{% extends "template.html" %}
{% block content %}
    <h1>Login</h1>
    {% if error %}
        <p class='error'><strong>Error:</strong>{{ error }}</p>
    {% endif %}

    <form action="" method="POST">
        <dl>
            <dt>Username:</dt> 
            <dd><input type='text' name='username' value='{{ request.form.username }}'></dd>
            <dt>Password:</dt> 
            <dd><input type='password' name='password' value='{{ request.form.password }}'></dd>
        </dl> 
        <p><input type="submit" value="Login" class="btn btn-primary"></p>
    </form>

    {% for message in get_flashed_messages() %}
        <div class="flash">
            {{ message }} 
        </div>
    {% endfor %}
{% endblock %}
